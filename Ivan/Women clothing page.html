<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Money Clothing Women</title>
  <link rel="stylesheet" href="Women clothing page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="page-container">
    <header>
      <div class="logo">
        <img src="https://i.pinimg.com/736x/73/ee/db/73eedbc80101a4dfd409ebc07e787646.jpg" alt="Logo" />
      </div>

      <nav>
        <ul>
          <li><a href="#">NEW</a></li>
          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>
        </ul>
      </nav>

      <div class="search-icons-container">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="icons">
          <i class="fas fa-shopping-bag"></i>
          <i class="fas fa-heart"></i>
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>

    <main>
      <section class="products">
        <div class="product">
          <div class="photo">
            <img src="https://modernhighsociety.com/wp-content/uploads/2023/08/Old-money-outfits-for-women-558x1024.jpg" alt="Bottom Wear" />
          </div>
          <button>PANTS AND SHOES <br> BOTTOM HALF</button>
        </div>

        <div class="product">
          <div class="photo">
            <img src="https://i.styleoholic.com/2024/01/a-lovely-old-money-outfit-with-a-creamy-sweater-wideleg-pants-statement-earrings-and-a-small-brown-bag.jpg" alt="Upper Wear" />
          </div>
          <button>SHIRTS AND JACKETS <br> UPPER HALF</button>
        </div>
      </section>
    </main>

    <footer>
      <p>
        FOLLOW US ON THESE PLATFORMS AND <br />
        DON'T FORGET TO TAG US WITH PHOTOS OF YOUR NEW CLOTHES: <br /><br />
        <strong>*SOCIAL MEDIAS</strong>
      </p>
    </footer>
  </div>
</body>
</html>
