<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Mans clothing page.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo"><img src="https://i.pinimg.com/736x/73/ee/db/73eedbc80101a4dfd409ebc07e787646.jpg" width="100em" height="100em" alt="logo"></div>
        <nav>
            <ul>
                <li><a href="#">NEW</a></li>
                <li><a href="#">MÐ•N</a></li>
                <li><a href="#">WOMEN</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="SEARCH">
        </div>
        <div class="icons">;<object data="" type=""></object>
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <!-- PRODUCTS SECTION -->
    <main>
        <section class="products">
            <div class="product">
                <div class="photo"><img src="https://th.bing.com/th/id/OIP.680Bsff6nqZaA2Q_h3_qWQHaHa?rs=1&pid=ImgDetMain" width="360em" height="400em" alt="old money clothing"></div>
                <button>PANTS AND SHOES <br> BOTTOM HALF</button>
            </div>
            <div class="product">
                <div class="photo"><img src="https://www.thefashionisto.com/wp-content/uploads/2023/05/Ralph-Lauren-Old-Money-Brand-Men.jpg"  width="300em" height="400em" alt="old money clothing"></div>
                <button>SHIRTS AND Jackets <br> UPPER HALF</button>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>FOLLOW US ON THESE PLATFORMS AND <br> DON'T FORGET TO TAG US WITH PHOTOS OF YOUR NEW CLOTHES:</p>
        <p class="socials">*SOCIAL MEDIAS</p>
    </footer>

</body>
</html>
